name: PR Checks

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Clear npm cache to avoid optional dependency issues
          npm cache clean --force || true
          # Install with optional dependencies explicitly included
          npm install --include=optional
          # Workaround: Ensure Rollup native binaries are installed (npm optional deps bug)
          npm install @rollup/rollup-linux-x64-gnu --no-save || true

      - name: Run linter
        run: npm run lint
        continue-on-error: false

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Clear npm cache to avoid optional dependency issues
          npm cache clean --force || true
          # Install with optional dependencies explicitly included
          npm install --include=optional
          # Workaround: Ensure Rollup native binaries are installed (npm optional deps bug)
          npm install @rollup/rollup-linux-x64-gnu --no-save || true

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Build project
        run: npm run build
        continue-on-error: false

  test:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Clear npm cache to avoid optional dependency issues
          npm cache clean --force || true
          # Install with optional dependencies explicitly included
          npm install --include=optional
          # Workaround: Ensure Rollup native binaries are installed (npm optional deps bug)
          npm install @rollup/rollup-linux-x64-gnu --no-save || true

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: false

      - name: Check coverage threshold (60% required)
        run: npm run test:coverage:check
        continue-on-error: false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.build.result }}" != "success" ] || [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ One or more checks failed"
            exit 1
          fi
          echo "✅ All PR checks passed: lint, build, and test (60% coverage required)"